<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth Portal</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="floating-bubbles" aria-hidden="true">
      <span style="top: 10%; left: 5%"></span>
      <span style="bottom: 5%; right: 10%; animation-delay: 5s"></span>
      <span style="top: 60%; left: 35%; width: 200px; height: 200px"></span>
    </div>
    <div class="auth-shell">
      <div class="auth-card">
        <div class="brand">
          <p class="pill">Serenity Healthcare</p>
          <h1>Account Access</h1>
        </div>

        <section id="successSection" class="hidden">
          <div class="success-icon">✓</div>
          <h2>Successfully logged in</h2>
          <p class="success-subtitle">You now have access to your account.</p>
          <div id="profileDetails"></div>
          <button id="logoutBtn" class="secondary-btn" type="button">Log out</button>
        </section>

        <section id="loginSection" class="form-section">
          <form id="loginForm" autocomplete="off">
            <div class="form-field">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-field">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" name="password" placeholder="••••••••" required />
            </div>
            <p class="form-message" data-login-message></p>
            <button type="submit" class="primary-btn">Sign in</button>
          </form>
          <p class="switch-prompt">
            New here?
            <button class="link-btn" id="toSignup" type="button">Create an account</button>
          </p>
          <p class="calm-note">Need help? Contact support at any time.</p>
        </section>

        <section id="signupSection" class="form-section hidden">
          <form id="signupForm" autocomplete="off">
            <div class="form-field">
              <label for="signupName">Full name</label>
              <input type="text" id="signupName" name="name" placeholder="Jane Doe" required />
            </div>
            <div class="form-field">
              <label for="signupEmail">Email</label>
              <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required />
            </div>
            <div class="form-field">
              <label for="signupPassword">Password</label>
              <input type="password" id="signupPassword" name="password" placeholder="At least 6 characters" minlength="6" required />
            </div>
            <div class="form-field">
              <label for="signupConfirm">Confirm password</label>
              <input type="password" id="signupConfirm" name="confirmPassword" placeholder="Repeat your password" minlength="6" required />
            </div>
            <p class="form-message" data-signup-message></p>
            <button type="submit" class="primary-btn">Create account</button>
          </form>
          <p class="switch-prompt">
            Already have an account?
            <button class="link-btn" id="toLogin" type="button">Go to sign in</button>
          </p>
          <p class="calm-note">A confirmed password keeps your account secure.</p>
        </section>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
