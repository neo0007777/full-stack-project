services:
  # Backend Service
  - type: web
    name: medical-appointment-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: MONGODB_URI
        sync: false  # You will need to enter this in Render dashboard
      - key: JWT_SECRET
        generateValue: true

  # Frontend Service
  - type: static
    name: medical-appointment-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: medical-appointment-backend
          property: url
